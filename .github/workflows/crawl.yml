name: Naver Blog Search (Manual)

on:
  workflow_dispatch:
    inputs:
      query:
        description: '검색어 입력'
        required: true
        default: '네고왕'

jobs:
  search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run search
        run: python crawl.py "${{ github.event.inputs.query }}"

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add results.json
          git commit -m "🔍 results.json updated"
          git push
