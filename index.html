<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 블로그 검색기 (GitHub Actions 기반)</title>
</head>
<body>
  <h1>🔍 블로그 검색기</h1>
  <p>1. 아래 버튼을 누르면 GitHub Actions로 이동합니다.</p>
  <p>2. "Run workflow" 버튼을 눌러 검색어를 입력하고 실행하세요.</p>
  <a href="https://github.com/IIMarietteII/NaverSearch/actions/workflows/crawl.yml" target="_blank">
    ▶️ 검색어 입력하러 가기 (GitHub Actions 실행)
  </a>

  <h2>📄 검색 결과</h2>
  <ul id="results"></ul>

  <script>
    async function loadResults() {
      try {
        const res = await fetch("results.json");
        const data = await res.json();
        const list = document.getElementById("results");
        list.innerHTML = "";
        data.items.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<b>${item.title}</b><br>
            ${item.description}<br>
            <a href="${item.link}" target="_blank">원문 보기</a>`;
          list.appendChild(li);
        });
      } catch (e) {
        document.getElementById("results").innerText = "⏳ 결과가 아직 없습니다. GitHub Actions에서 실행 후 잠시 후 새로고침 해주세요.";
      }
    }

    loadResults();
  </script>
</body>
</html>
