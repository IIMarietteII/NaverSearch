<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블로그 검색 및 저장기</title>
</head>
<body>
  <h1>🔍 블로그 검색기</h1>
  <input type="text" id="query" placeholder="검색어 입력">
  <button onclick="search()">검색</button>
  <ul id="results"></ul>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const encoded = encodeURIComponent(query);
      const url = `https://openapi.naver.com/v1/search/blog?query=${encoded}`;
      const headers = {
        "X-Naver-Client-Id": "YOUR_CLIENT_ID",
        "X-Naver-Client-Secret": "YOUR_CLIENT_SECRET"
      };

      const res = await fetch("https://cors-anywhere.herokuapp.com/" + url, { headers });
      const data = await res.json();

      const list = document.getElementById("results");
      list.innerHTML = "";
      data.items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${item.title}</b><br>
          ${item.description}<br>
          <a href="${item.link}" target="_blank">원문 보기</a>
          <button onclick='save("${item.link}")'>저장</button>`;
        list.appendChild(li);
      });
    }

    function save(link) {
      const content = btoa(JSON.stringify({ link }));
      fetch("https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/contents/crawl_trigger.json", {
        method: "PUT",
        headers: {
          "Authorization": "Bearer YOUR_GITHUB_PAT",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Trigger crawl",
          content: content,
          sha: null
        })
      }).then(() => alert("📝 저장 요청이 전송되었습니다."));
    }
  </script>
</body>
</html>
