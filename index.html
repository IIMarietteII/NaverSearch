<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 블로그 검색기</title>
</head>
<body>
  <h1>🔍 블로그 검색기</h1>
  <input type="text" id="query" placeholder="검색어 입력">
  <button onclick="search()">검색</button>
  <ul id="results"></ul>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const content = btoa(JSON.stringify({ query }));

      await fetch("https://api.github.com/repos/IIMarietteII/NaverSearch/contents/crawl_trigger.json", {
        method: "PUT",
        headers: {
          "Authorization": "Bearer YOUR_GITHUB_PAT",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Trigger search",
          content: content,
          sha: null
        })
      });

      alert("🔄 검색어가 전송되었습니다. 잠시 후 결과가 생성됩니다.");
    }

    async function loadResults() {
      const res = await fetch("results.json");
      const data = await res.json();
      const list = document.getElementById("results");
      list.innerHTML = "";
      data.items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${item.title}</b><br>${item.description}<br><a href="${item.link}" target="_blank">원문 보기</a>`;
        list.appendChild(li);
      });
    }

    loadResults();
  </script>
</body>
</html>
